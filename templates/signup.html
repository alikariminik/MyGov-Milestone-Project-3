{% extends "base.html" %}
{% block content %}
<body id="signupbg">

    <section class="row login-card-outer">
        <div class="login-card">
            <form class="s12 center-align" style= width:70% method="POST" action="{{ url_for('signup') }}">
                <div class="login-card-inner">
                    <div class="login-text">Sign Up</div>
                    <!-- username -->
                    <div class="row ">
                        <div class="input-field col s12 login-form">
                            <input id="username" name="username" type="text" style="color: whitesmoke;" minlength="5" maxlength="15"
                                pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                            <label for="username">Username</label>
                        </div>
                    </div>
                    <!-- passowrd -->
                    <div class="row login-form ">
                        <div class="input-field col s12 ">
                            <input id="password" name="password" style="color: whitesmoke;" type="password" minlength="5" maxlength="15"
                                pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required> 
                            <label for="password">Password</label>
                        </div>
                    </div>
                <!-- login -->
                    <div class="row login-form ">
                        <button type="submit" class="col s12 btn-large red darken-4 login-signup-button">
                            Register      <i class="fa-solid fa-pen"></i>
                        </button>
                    </div>
                    <div class="row">
                        <div class="col s12 ">
                            <p class="center-align">
                                <strong style="color: #C8102E; font-size: 20px"> Already have an account?
                                    <a href="{{ url_for('login') }}">Sign In Now!</a></strong>
                            </p>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </section>
</body>
{% endblock %}
